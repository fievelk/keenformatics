language: ruby
before_install:
- travis_retry gem install bitballoon
- travis_retry gem install jekyll
script: bundle exec jekyll build
after_success: bundle exec bitballoon deploy _site --access-token=$BB_ACCESS_TOKEN --site-id=$BB_SITE_ID
branches:
  only:
  - master
env:
  global:
  - secure: 
  - secure: 
